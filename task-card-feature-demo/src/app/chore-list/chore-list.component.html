<div class="flex flex-wrap gap-1 justify-center mt-5">
  <div class="basis-2/3">
    <div class="flex gap-3 m-3 items-center">
      <button mat-fab (click)="openDialog()" color="primary">
        <mat-icon>add_circle</mat-icon>
      </button>
      <p>Add Chore</p>
    </div>
  </div>
  <ng-container *ngFor="let chore of chores$ | async">
    <chore-card
      class="basis-1/3"
      [chore]="chore"
      (deleteChoreClicked)="deleteChore(chore.id)"
      (updateChoreClicked)="updateChore($event)"
    ></chore-card>
  </ng-container>
</div>
